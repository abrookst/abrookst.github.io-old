<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
    <title>Ali Brooks</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <style>
      body{
        background: linear-gradient(-45deg, #e08fe3, #b38fe3, #8f96e3, #8fc0e3);
  	    background-size: 400% 400%;
  	    animation: gradient 15s ease infinite;
  	    height: 90vh;
      }
      a { 
        color: inherit;
        text-decoration: none;
      }
      @keyframes gradient {
      	0% {
      		background-position: 0% 50%;
      	}
      	50% {
      		background-position: 100% 50%;
      	}
      	100% {
      		background-position: 0% 50%;
        }
      }
      .wrapp {
        width: 100%;
        height: 90vh;
        display: flex;
        justify-content: center;
      }
      .contentblock {
        background: #dfdedf;
        display: inline-block;
        border: 3px solid #5024cc;
        width: 600px;
        height 85vh;
        overflow-y: hidden;
        overflow-x: hidden;
        padding: 5px;
        margin: 10px;
      }
      .header{
        background: #dfdedf;
        border: 3px solid #5024cc;
        padding: 3px 2px 3px 3px;
        display: flex;
        margin: 5px;
      }
      .content{
        background: #ffffff;
        border: 3px solid #5024cc;
        padding: 3px 2px 3px 3px;
        height: 75vh;
        overflow-x: hidden;
        overflow-y: auto;
        margin: 5px;
        padding: 5px;
      }
      #controls{
        display: flex;
        flex: 1;
        justify-content: flex-end;
      }
      .headertext{
        color: #5024cc;
        font-size: 13px;
        margin: 0px;
      }
      .title {
        font-size:25px;
        margin: 0;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapp">
      <div class="contentblock">
        <div class="header">
          <p class="headertext">welcometomysite.html</p>
          <div id="controls">
            <img width="20" src="/images/button_minimize.png">
            <img width="20" src="/images/button_maximize.png">
            <img width="20" src="/images/button_close.png">
          </div>
        </div>
        <div class="content">
        
        
          <p>Welcome To My Site!</p>
          <br>
          <p>...And more specifically, welcome to my blog! I hope to post lots about things that interest me, whether or not it relates to me, my work, or even my major. It can be from anything from tech news to cooking advice. Hope you enjoy!</p>
          
          
        </div>
      </div>
    </div>
    <center><u><a href="https://abrookst.github.io/sites/blog.html"><p>>>Click here to go back</p></a></u></center>
  </body>
</html>
